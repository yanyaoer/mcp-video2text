[project]
name = "mcp-video2text"
version = "0.1.0"
description = "Convert online video to text, read it quickly"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "yt-dlp",
  "pywhispercpp",
  "pydantic-ai>=0.2.4",
]

[project.optional-dependencies]
mlx = [
  "mlx-whisper"
]

[project.scripts]
video2text = "main:test"


[tool.uv]
package = true

[tool.setuptools.packages.find]
where = ["./"]
