[project]
name = "mcp-video2text"
version = "0.1.0"
description = "Convert online video to text, read it quickly"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["yt-dlp", "soundfile", "pywhispercpp"]

[project.optional-dependencies]
mlx = [
  "mlx-whisper"
]

[project.scripts]
video2text = "video2text:__main__"


[tool.uv]
package = true
