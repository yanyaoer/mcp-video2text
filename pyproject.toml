[project]
name = "mcp-video2text"
version = "0.1.0"
description = "Convert online video to text, read it quickly"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "mcp>=1.9.0",
  "mlx-whisper>=0.4.2",
  # "pywhispercpp>=1.3.0",
  "yt-dlp>=2025.4.30",
]

[project.optional-dependencies]
mlx = [
  "mlx-whisper"
]

[project.scripts]
video2text = "main:test"


[tool.uv]
package = true

[tool.setuptools.packages.find]
where = ["./"]
